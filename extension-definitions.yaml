        name: extensions
        version: "0.1224.0"
      mappings:
        - name: extensions
          version: "0.1224.0"
          artefact_type: helmchart-imagemap
  value_templates:
    - helm_chart_name: extensions
      helm_attribute: clamav.enabled
      value: True
      value_type: literal
    - helm_chart_name: extensions
