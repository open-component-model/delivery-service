apiVersion: batch/v1
kind: CronJob
metadata:
  name: cache-manager
spec:
  schedule: {{ default "*/10 * * * *" .Values.schedule | quote }} # schedule contains asterisks, quote to avoid yaml parser errors
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: {{ default 1 .Values.successful_jobs_history_limit }}
  failedJobsHistoryLimit: {{ default 1 .Values.failed_jobs_history_limit }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: cache-manager
        spec:
          containers:
          - name: cache-manager
            image: {{ include "image" .Values.image }}
            imagePullPolicy: IfNotPresent
            command:
            - python3
            - -m
            - cache_manager
            {{- if default list .Values.args }}
            args:
            {{- range $arg := .Values.args }}
            - {{ $arg }}
            {{- end }}
            {{- end }}
            env:
            - name: SECRET_FACTORY_PATH
              value: /secrets
            - name: SCAN_CFG_PATH
              value: /scan_cfg/scan_cfg
            - name: FINDINGS_CFG_PATH
              value: /findings_cfg/findings_cfg
            - name: FEATURES_CFG_PATH
              value: /features_cfg/features_cfg
            - name: K8S_TARGET_NAMESPACE
              value: {{ .Release.Namespace }}
            volumeMounts:
            - name: delivery-db
              mountPath: /secrets/delivery-db
            - name: kubernetes
              mountPath: /secrets/kubernetes
            - name: oci-registry
              mountPath: /secrets/oci-registry
            - name: scan-cfg
              mountPath: /scan_cfg
            - name: findings-cfg
              mountPath: /findings_cfg
            - name: features-cfg
              mountPath: "/features_cfg"
              readOnly: true
          volumes:
            - name: delivery-db
              secret:
                secretName: secret-factory-delivery-db
            - name: kubernetes
              secret:
                secretName: secret-factory-kubernetes
                optional: true # might use incluster config
            - name: oci-registry
              secret:
                secretName: secret-factory-oci-registry
            - name: scan-cfg
              configMap:
                name: scan-cfg
            - name: findings-cfg
              configMap:
                name: findings-cfg
            - name: features-cfg
              secret:
                secretName: features-cfg
                optional: true
          restartPolicy: Never
