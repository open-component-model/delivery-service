{{- range $cfgName := .Values.scanConfigurations }}
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: {{ $name := print "bdba-" $cfgName }}{{ $name }}
spec:
  replicas: 0
  selector:
    matchLabels:
      app: bdba
      delivery-gear.gardener.cloud/service: bdba
      delivery-gear.gardener.cloud/cfg-name: {{ $cfgName }}
  template:
    metadata:
      labels:
        app: bdba
        delivery-gear.gardener.cloud/service: bdba
        delivery-gear.gardener.cloud/cfg-name: {{ $cfgName }}
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: bdba
      terminationGracePeriodSeconds: 1800 # 30 min
      containers:
        - name: bdba
          image: {{ include "image" $.Values.bdba.image }}
          imagePullPolicy: IfNotPresent
          command:
          - python3
          - -m
          - bdba
          env:
          - name: CFG_NAME
            value: {{ $cfgName }}
          {{- if default dict $.Values.envVars }}
          {{- range $key, $value := $.Values.envVars }}
          - name: {{ $key }}
            value: {{ $value }}
          {{- end }}
          {{- end }}
          volumeMounts:
          - name: aws
            mountPath: /secrets/aws
          - name: bdba
            mountPath: /secrets/bdba
          - name: github
            mountPath: /secrets/github
          - name: kubernetes
            mountPath: /secrets/kubernetes
          - name: oci-registry
            mountPath: /secrets/oci-registry
          - name: cfg-factory
            mountPath: "/cfg_factory"
            readOnly: true
          - name: features-cfg
            mountPath: "/features_cfg"
            readOnly: true
          lifecycle:
            preStop: # hook ensures that just created pods have at least enough time alive to add a termination signal handler
              exec:
                command:
                - sleep
                - "60"
          resources:
            requests:
              memory: 300Mi
              cpu: 100m
            limits:
              memory: 600Mi
              cpu: 200m
      volumes:
        - name: aws
          secret:
            secretName: secret-factory-aws
            optional: true # aws client is optional
        - name: bdba
          secret:
            secretName: secret-factory-bdba
            optional: true # TODO: only optional until cfg factory support has been removed
        - name: github
          secret:
            secretName: secret-factory-github
            optional: true # TODO: only optional until cfg factory support has been removed
        - name: kubernetes
          secret:
            secretName: secret-factory-kubernetes
            optional: true # might use incluster config
        - name: oci-registry
          secret:
            secretName: secret-factory-oci-registry
            optional: true # TODO: only optional until cfg factory support has been removed
        - name: cfg-factory
          secret:
            secretName: cfg-factory-secret
            optional: true
        - name: features-cfg
          secret:
            secretName: features-cfg
            optional: true
---
{{- end }}
