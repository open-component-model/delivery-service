{{- range $cfgName := .Values.scanConfigurations }}
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: {{ $name := print "clamav-" $cfgName }}{{ $name }}
spec:
  replicas: 0
  selector:
    matchLabels:
      app: clamav
      delivery-gear.gardener.cloud/service: clamav
      delivery-gear.gardener.cloud/cfg-name: {{ $cfgName }}
  template:
    metadata:
      labels:
        app: clamav
        delivery-gear.gardener.cloud/service: clamav
        delivery-gear.gardener.cloud/cfg-name: {{ $cfgName }}
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: clamav
      terminationGracePeriodSeconds: 1800 # 30 min
      containers:
        - name: clamav
          image: {{ include "image" $.Values.clamav.image }}
          imagePullPolicy: IfNotPresent
          env:
          - name: CFG_NAME
            value: {{ $cfgName }}
          {{- if default dict $.Values.envVars }}
          {{- range $key, $value := $.Values.envVars }}
          - name: {{ $key }}
            value: {{ $value }}
          {{- end }}
          {{- end }}
          volumeMounts:
          - name: aws
            mountPath: /secrets/aws
          - name: github
            mountPath: /secrets/github
          - name: kubernetes
            mountPath: /secrets/kubernetes
          - name: oci-registry
            mountPath: /secrets/oci-registry
          - name: cfg-factory
            mountPath: "/cfg_factory"
            readOnly: true
          - name: features-cfg
            mountPath: "/features_cfg"
            readOnly: true
          - name: freshclam-config
            mountPath: /etc/clamav/freshclam.conf
            subPath: freshclam
          lifecycle:
            preStop: # hook ensures that just created pods have at least enough time alive to add a termination signal handler
              exec:
                command:
                - sleep
                - "60"
          resources:
            requests:
              memory: 2Gi
              cpu: 500m
            limits:
              memory: 8Gi
              cpu: 2000m
      volumes:
        - name: aws
          secret:
            secretName: secret-factory-aws
            optional: true # aws client is optional
        - name: github
          secret:
            secretName: secret-factory-github
            optional: true # TODO: only optional until cfg factory support has been removed
        - name: kubernetes
          secret:
            secretName: secret-factory-kubernetes
            optional: true # might use incluster config
        - name: oci-registry
          secret:
            secretName: secret-factory-oci-registry
            optional: true # TODO: only optional until cfg factory support has been removed
        - name: cfg-factory
          secret:
            secretName: cfg-factory-secret
            optional: true
        - name: features-cfg
          secret:
            secretName: features-cfg
            optional: true
        - name: freshclam-config
          configMap:
            name: {{ $name := print "clamav-freshclam-config-" $cfgName }}{{ $name }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $name := print "clamav-freshclam-config-" $cfgName }}{{ $name }}
data:
  freshclam: |-
    DatabaseMirror freshclam.{{ $.Values.namespace }}.svc.cluster.local:8080
    PrivateMirror freshclam.{{ $.Values.namespace }}.svc.cluster.local:8080
---
{{- end }}
