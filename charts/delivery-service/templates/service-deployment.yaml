apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-service
spec:
  selector:
    matchLabels:
      app: delivery-service
  strategy:
    type: RollingUpdate
  template:
    metadata:
      {{- if default dict (.Values.pod).annotations }}
      annotations:
      {{- range $annotation, $value := .Values.pod.annotations }}
        {{ $annotation }}: {{ $value }}
      {{- end }}
      {{- end }}
      labels:
        app: delivery-service
      {{- if default dict (.Values.pod).labels }}
      {{- range $annotation, $value := .Values.pod.labels }}
        {{ $annotation }}: {{ $value }}
      {{- end }}
      {{- end }}
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: delivery-service
      containers:
        - name: delivery-service
          image: {{ include "image" .Values.image }}
          imagePullPolicy: IfNotPresent
          args:
            - --productive
          {{- range $arg := default list .Values.args }}
            - {{ $arg }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: /ready
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          ports:
            - containerPort: {{ default 5000 .Values.containerPort }}
              name: default
          {{- if default dict .Values.envVars }}
          env:
          {{- range $key, $value := .Values.envVars }}
          - name: {{ $key }}
            value: {{ $value }}
          {{- end }}
          {{- end }}
          volumeMounts:
            - name: bdba
              mountPath: /secrets/bdba
            - name: delivery-db
              mountPath: /secrets/delivery-db
            - name: github
              mountPath: /secrets/github
            - name: kubernetes
              mountPath: /secrets/kubernetes
            - name: oauth-cfg
              mountPath: /secrets/oauth-cfg
            - name: oci-registry
              mountPath: /secrets/oci-registry
            - name: signing-cfg
              mountPath: /secrets/signing-cfg
            - name: cfg-factory
              mountPath: "/cfg_factory"
            - name: features-cfg
              mountPath: "/features_cfg"
          {{- if .Values.additionalVolumeMounts }}
            {{- toYaml .Values.additionalVolumeMounts | nindent 12 }}
          {{- end }}
          resources:
            requests:
              memory: 1Gi
              cpu: 100m
            limits:
              memory: 5Gi
              cpu: 500m
      volumes:
        - name: bdba
          secret:
            secretName: secret-factory-bdba
            optional: true # bdba extension is optional
        - name: delivery-db
          secret:
            secretName: secret-factory-delivery-db
            optional: true # TODO: only optional until cfg factory support has been removed
        - name: github
          secret:
            secretName: secret-factory-github
            optional: true # TODO: only optional until cfg factory support has been removed
        - name: kubernetes
          secret:
            secretName: secret-factory-kubernetes
            optional: true # extensions in general are optional
        - name: oauth-cfg
          secret:
            secretName: secret-factory-oauth-cfg
            optional: true # authentication is optional
        - name: oci-registry
          secret:
            secretName: secret-factory-oci-registry
            optional: true # TODO: only optional until cfg factory support has been removed
        - name: signing-cfg
          secret:
            secretName: secret-factory-signing-cfg
            optional: true # authentication is optional
        - name: cfg-factory
          secret:
            secretName: cfg-factory-secret
            optional: true
        - name: features-cfg
          secret:
            secretName: features-cfg
            optional: true
      {{- if .Values.additionalVolumes }}
        {{- toYaml .Values.additionalVolumes | nindent 8 }}
      {{- end }}
