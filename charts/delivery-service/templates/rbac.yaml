{{- if or (not .Values.envVars) (not .Values.envVars.K8S_CFG_NAME) }}
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ocm-gear
  namespace: {{ .Values.target_namespace | default .Release.Namespace }}
rules:
  - apiGroups:
      - ""
      - apps
      - networking.k8s.io
      - delivery-gear.gardener.cloud
    resources:
      - backlogitems
      - logcollections
      - pods
      - replicasets
      - ingresses
      - runtimeartefacts
    verbs:
      - create
      - get
      - list
      - update
      - patch
      - delete
      - watch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ocm-gear
  namespace: {{ .Values.target_namespace | default .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: default
  namespace: {{ .Values.target_namespace | default .Release.Namespace }}
roleRef:
  kind: Role
  name: ocm-gear
  apiGroup: rbac.authorization.k8s.io
{{- end }}
