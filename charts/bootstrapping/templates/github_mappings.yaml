{{- if $github_mappings := .Values.github_mappings }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: github-mappings
  namespace: {{ .Values.target_namespace | default .Release.Namespace }}
data:
  github_mappings: |
    github_instances:
      {{- toYaml $github_mappings | nindent 6 }}
{{- end }}

