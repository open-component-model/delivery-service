$id: https://gardener.cloud/schemas/delivery-service/dto/jwt-schema
$schema: http://json-schema.org/draft/2020-12/schema
description: Delivery Service JWT schema
type: object
required:
  - version
  - sub
  - iss
  - iat
  - key_id
  - roles
properties:
  version:
    type: string
  sub:
    type: string
  iss:
    type: string
  iat:
    type: integer
  exp:
    type: integer
  key_id:
    type: string
  roles:
    type: array
    items:
      type: string
