artefactMetadataCfg:
- type: os_ids
  categories:
  - compliance
  severityMappings:
  - severityName: CRITICAL
    status:
    - isEol
  - severityName: MEDIUM
    status:
    - updateAvailableForBranch
  - severityName: UNKNOWN
    status:
    - emptyOsId
    - noBranchInfo
    - noReleaseInfo
    - unableToCompareVersion
  - severityName: CLEAN
    status:
    - greatestBranchVersion
