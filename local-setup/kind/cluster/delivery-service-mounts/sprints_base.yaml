apiVersion: v1
kind: ConfigMap
metadata:
  name: sprints
data:
  sprints:
    meta:
      offsets:
        # offsets are relative to `end_date`, only integer values are allowed
        - name: release_decision
          display_name: Release Decision
          offset_days: -1
    # sprints are automatically generated using `render_sprints.py` script during "kind-up"
    sprints: []
