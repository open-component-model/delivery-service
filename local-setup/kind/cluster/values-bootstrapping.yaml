  #     token: ...
  #     group_ids:
  #       - ...
  delivery-db:
    local:
      username: postgres
      password: password-123
  github:
    github_com:
      api_url: https://api.github.com
      http_url: https://github.com
      repo_urls: ['.*']
      username: ...
      auth_token: ...
  oauth-cfg:
    local:
      client_id: ...
      client_secret: ...
      github_secret_name: github_com
      type: github
      name: GitHub
      oauth_url: https://github.com/login/oauth/authorize
      token_url: https://github.com/login/oauth/access_token
      role_bindings:
        - roles:
            - admin
          subjects:
            - type: github-org
              name: ...
            - type: github-team
              name: ...
            - type: github-user
              name: ...
  oci-registry:
    local:
      image_reference_prefixes:
        - europe-docker.pkg.dev/gardener-project
      privileges: readonly
      username: ...
      password: ...
  signing-cfg:
    local:
      id: '0'
      algorithm: RS256
      private_key: |
        -----BEGIN RSA PRIVATE KEY-----
        ...
        -----END RSA PRIVATE KEY-----
      public_key: |
        -----BEGIN PUBLIC KEY-----
        ...
        -----END PUBLIC KEY-----
