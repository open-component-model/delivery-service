extensions_cfg:
  defaults:
    delivery_dashboard_url: http://localhost
    delivery_service_url: http://delivery-service.delivery.svc.cluster.local:8080
  artefact_enumerator:
    components:
      - component_name: ocm.software/ocm-gear
      - component_name: ocm.software/ocmcli
  bdba:
    enabled: False # disable in default because of missing BDBA credentials
    mappings:
      - prefix: ''
        bdba_secret_name: local
        group_id: -1
  cache_manager:
    prefill_function_caches:
      components:
        - component_name: ocm.software/ocm-gear
        - component_name: ocm.software/ocmcli
  clamav:
    enabled: False # disable in default because of high memory
    mappings:
      - prefix: ''
  crypto:
    enabled: False # disable in default because of high memory
    mappings:
      - prefix: ''
        standards:
          - name: FIPS
            version: 140-3
            ref:
              path: odg/crypto_defaults.yaml
          - name: NCS
            version: '1.0'
            ref:
              path: odg/crypto_defaults.yaml
        libraries:
          - ref:
              path: odg/crypto_defaults.yaml
  delivery_db_backup:
    enabled: False # disable in default because of missing `component_name` and `ocm_repo_url`
    component_name: ''
    ocm_repo_url: ''
    backup_retention_count: 1
  osid:
    enabled: False # disable in default because of high memory
  responsibles:
    enabled: True
  sast:
    enabled: True
  ghas:
    enabled: False
  issue_replicator:
    enabled: False # disable in default because of missing `github_repository`
    mappings:
      - prefix: ''
        github_repository: ''

findings:
  - type: finding/vulnerability
    categorisations:
      cfg_name: gardener
      ref:
        path: odg/defaults.yaml
    rescoring_ruleset:
      cfg_name: gardener
      ref:
        path: odg/defaults.yaml
    issues:
      enable_assignees: False
  - type: finding/license
    categorisations:
      - id: false-positive
        display_name: false positive
        value: 0
        rescoring: manual
      - id: other
        display_name: other
        value: 0
        rescoring: manual
      - id: blocker
        display_name: violation
        value: 16
        allowed_processing_time: 0
        rescoring: manual
        selector:
          license_names:
            - sleepycat
    issues:
      enable_assignees: False
  - type: finding/malware
    categorisations:
      - id: false-positive
        display_name: false positive
        value: 0
        rescoring: manual
      - id: other
        display_name: other
        value: 0
        rescoring: manual
      - id: blocker
        display_name: malware
        value: 16
        allowed_processing_time: 0
        rescoring: manual
        selector:
          malware_names:
            - .*
    issues:
      enable_assignees: False
  - type: finding/sast
    categorisations:
      - id: scan-exists
        display_name: scan exists
        value: 0
        rescoring: manual
      - id: scan-not-required
        display_name: not required
        value: 0
        rescoring: manual
      - id: missing-scan
        display_name: missing-scan
        value: 16
        allowed_processing_time: 0
        rescoring: automatic
        selector:
          sub_types:
            - .*
    rescoring_ruleset:
      name: sast-rescoring
      rules:
        - match:
            - component_name: github.com/.*
            - component_name: ocm.software/.*
          name: skip-scan-is-optional-for-opensource-components
          operation: set-to-scan-not-required
          sast_status: no-linter
          sub_types:
            - central-linting
    issues:
      enable_assignees: False
  - type: finding/crypto
    categorisations:
      - id: false-positive
        display_name: False Positive
        value: 0
        rescoring: manual
      - id: security-irrelevant
        display_name: Security Irrelevant
        value: 0
        rescoring: manual
      - id: compliant
        display_name: Compliant
        value: 0
        rescoring: manual
        selector:
          ratings:
            - compliant
      - id: maybe-standard-compliant
        display_name: Maybe Compliant
        value: 2
        allowed_processing_time: 90
        rescoring: manual
        selector:
          ratings:
            - maybe-compliant
      - id: not-standard-compliant
        display_name: Not Compliant
        value: 8
        allowed_processing_time: 30
        rescoring: manual
        selector:
          ratings:
            - not-compliant
    issues:
      enable_assignees: False
  - type: finding/ghas
    categorisations:
    - id: NONE
      display_name: NONE
      value: 0
      allowed_processing_time: ~
      rescoring: manual
    - id: MEDIUM
      display_name: MEDIUM
      value: 2
      allowed_processing_time: 90
      rescoring: manual
      selector:
        html_url:
          - .*
    issues:
      enable_assignees: False
  - type: finding/osid
    categorisations:
      - id: empty-os-id
        display_name: Empty OS ID
        value: -1
        allowed_processing_time: ~
        selector:
          status:
            - emptyOsId
      - id: no-branch-info
        display_name: No Branch Info
        value: -1
        allowed_processing_time: ~
        selector:
          status:
            - noBranchInfo
      - id: no-release-info
        display_name: No Release Info
        value: -1
        allowed_processing_time: ~
        selector:
          status:
            - noReleaseInfo
      - id: unable-to-compare-version
        display_name: Unable to Compare Version
        value: -1
        allowed_processing_time: ~
        selector:
          status:
            - unableToCompareVersion
      - id: up-to-date
        display_name: Up to Date
        value: 0
        allowed_processing_time: ~
        rescoring: manual
      - id: false-positive
        display_name: False-Positive
        value: 0
        allowed_processing_time: ~
        rescoring: manual
      - id: distroless
        display_name: Distroless
        value: 0
        allowed_processing_time: ~
        rescoring: manual
        selector:
          status:
            - distroless
      - id: one-patchlevel-behind
        display_name: One Patchlevel behind (tip)
        value: 0
        allowed_processing_time: ~
        rescoring: manual
      - id: postpone
        display_name: Postpone
        value: 1
        allowed_processing_time: input
        rescoring: manual
      - id: more-than-one-patchlevel-behind
        display_name: More than one Patchlevel behind
        value: 2
        allowed_processing_time: 90
        rescoring: manual
        selector:
          status:
            - moreThanOnePatchlevelBehind
      - id: eol
        display_name: Branch no longer supported
        value: 8
        allowed_processing_time: 30
        rescoring: manual
        selector:
          status:
            - branchReachedEol
    issues:
      enable_assignees: False

ocm_repo_mappings:
  - prefix: ocm.software/ocmcli
    repository: ghcr.io/open-component-model/ocm
  - prefix: ''
    repository: europe-docker.pkg.dev/gardener-project/releases
  - prefix: ''
    repository: europe-docker.pkg.dev/gardener-project/snapshots

profiles:
  - name: default
    finding_types:
      - finding/vulnerability
      - finding/license
      - finding/malware
      - finding/sast
      - finding/crypto
      - finding/ghas
      - finding/osid
    special_component_ids:
      - f7e84fdb-69fe-4837-b1c2-58cf4e58e5c7
      - 8ca887cf-0d09-4f28-bc88-727aa3e30a26

secrets:
