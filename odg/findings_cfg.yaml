- type: finding/vulnerability
  issues:
    enable_assignees: False
  rescoring_ruleset: gardener
  categorisations: gardener

- type: finding/license
  issues:
    enable_assignees: False
  categorisations:
    - id: NONE
      display_name: NONE
      value: 0
      allowed_processing_time: ~
    - id: BLOCKER
      display_name: BLOCKER
      value: 16
      allowed_processing_time: 0
      selector:
        license_names:
          - sleepycat

- type: finding/malware
  issues:
    enable_assignees: False
  categorisations:
    - id: NONE
      display_name: NONE
      value: 0
      allowed_processing_time: ~
    - id: BLOCKER
      display_name: BLOCKER
      value: 16
      allowed_processing_time: 0
      selector:
        malware_names:
          - .*

- type: finding/sast
  issues:
    enable_issues: False
  rescoring_ruleset:
    name: sast-rescoring-v1
    rules:
      - name: local-linting-is-optional-for-internal-components
        match:
          - component_name: github.internal/.*
        sub_types:
          - local-linting
        sast_status: no-linter
        rescore: to-none
      - name: central-linting-is-optional-for-external-components
        match:
          - component_name: github.com/.*
        sub_types:
          - central-linting
        sast_status: no-linter
        rescore: to-none
  categorisations:
    - id: NONE
      display_name: NONE
      value: 0
      allowed_processing_time: ~
    - id: BLOCKER
      display_name: BLOCKER
      value: 16
      allowed_processing_time: 0
      selector:
        sub_types:
          - .*

- type: finding/diki
  filter:
    - semantics: include
      artefact_kind: runtime
  issues:
    enable_assignees: False
    enable_per_finding: True
  categorisations:
    - id: NONE
      display_name: NONE
      value: 0
      allowed_processing_time: ~
    - id: MEDIUM
      display_name: MEDIUM
      value: 2
      allowed_processing_time: 90
    - id: HIGH
      display_name: HIGH
      value: 4
      allowed_processing_time: 30

- type: codechecks/aggregated
  issues:
    enable_issues: False
  categorisations:
    - id: CLEAN
      display_name: CLEAN
      value: 0
    - id: LOW
      display_name: LOW
      value: 1
    - id: HIGH
      display_name: HIGH
      value: 4

- type: os_ids
  issues:
    enable_issues: False
  categorisations:
    - id: UNKNOWN
      display_name: UNKNOWN
      value: -1
    - id: CLEAN
      display_name: CLEAN
      value: 0
    - id: MEDIUM
      display_name: MEDIUM
      value: 2
    - id: CRITICAL
      display_name: CRITICAL
      value: 8
