- type: finding/vulnerability
  issues:
    enable_assignees: False
  rescoring_ruleset:
    cfg_name: gardener
    ref:
      path: odg/defaults.yaml
  categorisations:
    cfg_name: gardener
    ref:
      path: odg/defaults.yaml

- type: finding/license
  issues:
    enable_assignees: False
  categorisations:
    - id: NONE
      display_name: NONE
      value: 0
      allowed_processing_time: ~
      rescoring: manual
    - id: BLOCKER
      display_name: BLOCKER
      value: 16
      allowed_processing_time: 0
      rescoring: manual
      selector:
        license_names:
          - sleepycat

- type: finding/malware
  issues:
    enable_assignees: False
  categorisations:
    - id: NONE
      display_name: NONE
      value: 0
      allowed_processing_time: ~
      rescoring: manual
    - id: BLOCKER
      display_name: BLOCKER
      value: 16
      allowed_processing_time: 0
      rescoring: manual
      selector:
        malware_names:
          - .*

- type: finding/sast
  issues:
    enable_issues: False
  rescoring_ruleset:
    name: sast-rescoring-v1
    rules:
      - name: local-linting-is-optional-for-internal-components
        match:
          - component_name: github.internal/.*
        sub_types:
          - local-linting
        sast_status: no-linter
        operation: set-to-NONE
      - name: central-linting-is-optional-for-external-components
        match:
          - component_name: github.com/.*
        sub_types:
          - central-linting
        sast_status: no-linter
        operation: set-to-NONE
  categorisations:
    - id: NONE
      display_name: NONE
      value: 0
      rescoring: manual
      allowed_processing_time: ~
    - id: BLOCKER
      display_name: BLOCKER
      value: 16
      allowed_processing_time: 0
      rescoring: [manual, automatic]
      selector:
        sub_types:
          - .*

- type: finding/diki
  filter:
    - semantics: include
      artefact_kind: runtime
  issues:
    title_template: '[{meta.type}] - {artefact.component_name}:{artefact.artefact.artefact_name} - {data.key}'
    enable_assignees: False
    enable_per_finding: True
  categorisations:
    - id: NONE
      display_name: NONE
      value: 0
      allowed_processing_time: ~
    - id: MEDIUM
      display_name: MEDIUM
      value: 2
      allowed_processing_time: 90
    - id: HIGH
      display_name: HIGH
      value: 4
      allowed_processing_time: 30

- type: finding/crypto
  issues:
    enable_assignees: False
  categorisations:
    - id: false-positive
      display_name: False Positive
      value: 0
      rescoring: manual
    - id: security-irrelevant
      display_name: Security Irrelevant
      value: 0
      rescoring: manual
    - id: compliant
      display_name: Compliant
      value: 0
      rescoring: manual
      selector:
        ratings:
          - compliant
    - id: maybe-standard-compliant
      display_name: Maybe Compliant
      value: 2
      allowed_processing_time: 90
      rescoring: manual
      selector:
        ratings:
          - maybe-compliant
    - id: not-standard-compliant
      display_name: Not Compliant
      value: 8
      allowed_processing_time: 30
      rescoring: manual
      selector:
        ratings:
          - not-compliant

- type: codechecks/aggregated
  issues:
    enable_issues: False
  categorisations:
    - id: CLEAN
      display_name: CLEAN
      value: 0
    - id: LOW
      display_name: LOW
      value: 1
    - id: HIGH
      display_name: HIGH
      value: 4

- type: os_ids
  issues:
    enable_issues: False
  categorisations:
    - id: UNKNOWN
      display_name: UNKNOWN
      value: -1
    - id: CLEAN
      display_name: CLEAN
      value: 0
    - id: MEDIUM
      display_name: MEDIUM
      value: 2
    - id: CRITICAL
      display_name: CRITICAL
      value: 8
